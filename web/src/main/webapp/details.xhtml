<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template.xhtml">

  <ui:define name="content">
    <f:metadata>
      <f:viewParam name="beerId" value="#{beerDetailsController.beerId}"/>
      <f:event type="javax.faces.event.PreRenderComponentEvent"
               listener="#{beerDetailsController.loadBeer}"/>
    </f:metadata>

    <div id="beer_details">
      <div style="float: left;">
        <h:graphicImage library="images"
                        name="#{beerDetailsController.beer.code}.jpg"/>
      </div>

      <div style="float: left; margin: 20px 0px 0px 20px;">
        <div class="info">
          <span id="brewery">#{beerDetailsController.beer.brewery.name}</span>
          |
          <span id="name">#{beerDetailsController.beer.name}</span> <br/> <br/>
          <span id="price">Price: #{beerDetailsController.beer.price}$</span> <br/> <br/>
        </div>
        <div class="voltage">#{beerDetailsController.beer.alcohol}%</div>
      </div>
      <div style="clear: both;"></div>
    </div>

  </ui:define>
</ui:composition>
